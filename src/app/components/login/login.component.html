<div>
  <form #loginForm="ngForm" (submit)="authenticate()" class="p-md-5">
    <div class="row form-label-group col-md-4">
      <input id="userName" type="text" [(ngModel)]="userName" name="userName" required>
      <span class="top-left-floating-label"> User name</span>
    </div>
    <div class="row form-label-group col-md-4">
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
      <span class="top-left-floating-label">Password</span>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
    </div>
  </form>
</div>
